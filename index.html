<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .text-responsive {
        font-size: calc(50% + 0.5vw + 0.5vh);
      }
    </style>
    <title>NewsShorts</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav justify-content-between">
        <div><a class="navbar-brand" href="#"><h3><span class="badge badge-light">NewsShorts</span></h3></a>       
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="text-align: center;">
        <span id="quoteSpan" >Powered by <a href="https://newsapi.org/"><strong>NewsAPI</strong></span></a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container-fluid my-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-9 col-sm-12 row justify-content-center ">
                <div class="form-group ">
                    <h5 style="text-align: center;" class="text-responsive"><span>Search for news by keyword</span></h5>
                    <input type="search" class="form-control" id="searchBox" placeholder="Search" style="width:60vw">
                </div>
                <div class="accordion" id="newsAccordian"></div>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- javaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
